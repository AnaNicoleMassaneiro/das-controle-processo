<div class="regentry">
    <form (ngSubmit)="onSave(mymodal)">

        <div class="form-group row col-md-10">
            <label for="descricao-input" class="col-1 col-form-label">Nome</label>
            <div class="col-5">
                <input class="form-control" type="text" [(ngModel)]="regModel.descricao" name="descricao" />
            </div>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button> &nbsp;
            <button type="button" class="btn btn-primary" (click)="onCancel()">
              Voltar
            </button>
        </div>
    </form>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Sucesso</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">Ã—</span>
  </button>
    </div>
    <div class="modal-body">
        Produto Salvo com Sucesso
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
</ng-template>
