<div class="register-form">
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit(mymodal)">
        <div class="form-group ">
            <label>Nome Do Produto</label>
            <input type="text " formControlName="descricao" class="form-control " [ngClass]="{ 'is-invalid': submitted && f[ 'descricao'].errors } " />
        </div>
        <div *ngIf="submitted && f[ 'descricao'].errors " class="invalid-feedback ">
            <div *ngIf="f[ 'descricao'].errors[ 'required'] ">o campo nome é obrigatório</div>

        </div>
        <button type="submit " class="btn btn-success ">Salvar</button>
        <button type="button " (click)="onCancel() " class="btn btn-primary float-right ">    Voltar        </button>
    </form>
</div>


<ng-template #mymodal let-modal>
    <div class="modal-header ">
        <h4 class="modal-title " id="modal-basic-title ">Sucesso</h4>
        <button type="button " class="close " aria-label="Close " (click)="modal.dismiss( 'Cross click') ">
    <span aria-hidden="true ">×</span>
  </button>
    </div>
    <div class="modal-body ">
        Produto Salvo com Sucesso
    </div>
    <div class="modal-footer ">
        <button type="button " class="btn btn-outline-dark " (click)="modal.close( 'Save click') ">Ok</button>
    </div>
</ng-template>
