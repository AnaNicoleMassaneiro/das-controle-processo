<div class="container">

    <br>
    <div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" (click)="callModal()">
              Novo Produto
            </button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>

                    <th>Id</th>

                    <th>Descrição</th>


                    <th></th>

                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let registration of registrations; let i = index">
                    <th scope="row">{{ i + 1 }}</th>

                    <td>{{ registration.id }}</td>

                    <td>{{ registration.descricao }}</td>

                    <td>
                        <button type="button" class="btn btn-info" (click)="onEdit(registration.id)">
              Editar
            </button>
                    </td>

                    <td>
                        <button type="button" class="btn btn-danger" (click)="onDelete(registration.id)">
              Excluir
            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br />
</div>
