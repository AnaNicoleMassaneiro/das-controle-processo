<div class="container">

    <br>
    <div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" (click)="callModal()">
              Novo Cliente
            </button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>

                    <th>Nome</th>

                    <th>Sobrenome</th>

                    <th>CPF</th>

                    <th></th>

                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let registration of registrations; let i = index">
                    <th scope="row">{{ i + 1 }}</th>

                    <td>{{ registration.name }}</td>

                    <td>{{ registration.sobrenome }}</td>

                    <td>
                        {{ registration.cpf }}</td>

                    <td>
                        <button type="button" class="btn btn-info" (click)="onEdit(registration.id)">
              Editar
            </button>
                    </td>

                    <td>
                        <button type="button" class="btn btn-danger" (click)="onDelete(registration.id)">
              Excluir
            </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        New
      </button>
    </div> -->
    </div>

    <br />
</div>
