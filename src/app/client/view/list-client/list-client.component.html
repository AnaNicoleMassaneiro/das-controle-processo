<div class="container">
    <div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" (click)="callModal()">
                Novo
            </button>
        </div>
        <br>
        <h5>Lista de clientes</h5>        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>CPF</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registration of registrations; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ registration.name }}</td>
                    <td>{{ registration.sobrenome }}</td>
                    <td>{{ registration.cpf }}</td>
                    <td>
                        <button type="button" class="btn btn-info" (click)="onEdit(registration.id)">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="onDelete(registration.id, mymodal)">
                            Excluir
                        </button>
                    </td>

                    <td>
                        <button type="button " (click)="viewProductToClient()" class="btn btn-success ">Visualizar Produtos</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">
        New
      </button>
    </div> -->
    </div>

    <br/>
</div>


<ng-template #mymodal let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
    </div>
    <div class="modal-body">
        Tem certeza que deseja excluir esse registro?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('ok')">Sim</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel click')">Não</button>
    </div>
</ng-template>
