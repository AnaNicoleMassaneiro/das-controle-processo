<div class="regentry">

    <form (ngSubmit)="onSave()">
        <div class="form-group row">
            <label for="firstname-input" class="col-2 col-form-label">Nome</label
    >

    <div class="col-10">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="regModel.name"
        name="firstName"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="lastname-input" class="col-2 col-form-label"
      >Sobrenome</label
    >

    <div class="col-10">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="regModel.sobrenome"
        name="lastName"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="form-group row">
      <label for="lastname-input" class="col-2 col-form-label"
        >CPF</label
      >

      <div class="col-10">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="regModel.cpf"
          name="lastName"
        />
      </div>
    </div></div>


        <button type="submit" class="btn btn-success" >Salvar</button>

        <button type="submit" class="btn btn-primary" (click)="onCancel()">
    Cancel
  </button>
    </form>
</div>
